<div class="container-fluid" id="main">
    <div class="row">
        <div class="col-lg-4" id="cover" [ngStyle]="{'background-image': 'url(' +this.userImage+ ')'}"
            style="background-size: cover;  background-position: center;overflow: hidden; padding: 0;margin: 0;">
            <div class=content style="width: 100%; padding: 0; margin:0;">
                <p style="font-size: 40px;">user</p>
            </div>
        </div>
        <div class="col-lg-8" style="height: 100vh;overflow-y:auto;padding-left: 5px; width: 100%;">
            <div [ngStyle]="{'background-image': 'url(' +this.userImage+ ')'}"
                style="background-size: cover;  background-position: right;">
                <div class="content">
                    <p style="font-size: 60px;">Account Overview</p>
                    <p style="font-size: 30px;">{{username}}</p>
                    <p style="font-size: 10px;">Followers: {{followers}}</p>
                </div>
            </div>
            <div>
                <table class="table table-striped table-dark">
                        <tr>
                            <td>Email</td>
                            <td>{{email}}</td>
                        </tr>  
                        <tr>
                            <td>Country</td>
                            <td>{{country}}</td>
                        </tr>  
                        <tr>
                            <td>Plan</td>
                            <td>{{plan}}</td>
                        </tr>  
                </table>
            </div>
            <br><br>
        </div>
    </div>
</div>
