<div class="sidenav" id="mySidenav">
    <div style="float: left;"><i class="fa fa-leaf" aria-hidden="true"></i>thyme</div><br>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
   
    <div><a (click)="accounts()"><i class="fa fa-user" aria-hidden="true" style="font-size: 15px;"></i> Account</a></div>
    <div><a (click)="homes()"><i class="fa fa-home" aria-hidden="true" style="font-size: 15px;"></i> Home</a></div>
    <div><a (click)="searchs()"><i class="fa fa-search" aria-hidden="true" style="font-size: 15px;"></i> Search</a>
    </div>
    <div><a (click)="abouts()"><i class="fa fa-user" aria-hidden="true" style="font-size: 15px;"></i> About</a></div>
    <div><a (click)="library()"><i class="fa fa-book" aria-hidden="true" style="font-size: 15px;"></i> Library</a></div>
    <div> <b><a><i class="fa fa-music" aria-hidden="true" style="font-size: 15px;"></i> PLAYLISTS</a></b></div>
    <div><a data-toggle="modal" data-target="#myModal" data-backdrop="true"><i class="fa fa-plus" aria-hidden="true"
                style="font-size: 15px;"></i> Create</a>
    </div>

    <div><a (click)="playlists('liked')"><i class="fa fa-heart" aria-hidden="true" style="font-size: 15px;"></i>
            Liked</a></div>
    <br><br><br>
    <p style="font-size: 25px;"><a>Your PlayLists</a></p>
    <div *ngIf="playlistspop.length">
        <div *ngFor="let list of playlistspop" (click)="playlists(list['href'])"><a>{{list['name']}}</a></div>
    </div>
</div>
<div class="modal fade" id="myModal">
    <div class="modal-dialog">

        <div class="modal-content" style="text-align: center;">
            <button type="button" data-dismiss="modal" class="close">&times;</button>
            <div class="modal-body">
                <p style="font-size: 50px;">Create a new playlist</p>
                <input type="text" placeholder="Playlist name" class="form-control" id="playlistname" />
                <br>
                <input type="text" placeholder="Playlist description" class="form-control" id="playdesc" />
                <br>
                <button class="btn btn-success" (click)="createplaylist()">Create</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" id="main">
    <div class="row">
        <div class="col-md-1 d-md-block d-none" style="overflow: hidden;">
            <span style="font-size:15px;cursor:pointer;color:green" onclick="openNav()">&#9776; <i
                    class="fa fa-arrow-right" aria-hidden="true"></i></span><br>
            <a (click)="homes()" style="cursor:pointer;font-size: 15px;"> <i class="fa fa-home" aria-hidden="true"
                    style="font-size: 20px;"></i></a><br><br><br>
            <p id="namecurr" style="font-size: 18px; width: 100%;text-align: center; word-wrap: break-word;"></p>
            <div class="header" style="font-size: 28px; margin-top: 90%;" id="namecurr">thyme</div>
        </div>
        <div class="col-md-3" style="padding: 0;margin: 0;height: 100vh;" onclick="closeNav()">
            <app-player></app-player>
        </div>
      
        <div class="col-md-8 " style="height: 101vh;overflow-y:auto; padding: 0;" onclick="closeNav()">
            <div id="home" *ngIf="home()">
                <app-home></app-home>
            </div>
            <div id="search" *ngIf="search()">
                <app-search></app-search>
            </div>
            <div id="playlist" *ngIf="playlist()">
                <app-show-playlist></app-show-playlist>
            </div>
            <div id="album" *ngIf="album()">
                <app-show-album></app-show-album>
            </div>
            <div id="artist" *ngIf="artist()">
                <app-show-artist></app-show-artist>
            </div>
            <div id="podcast" *ngIf="podcast()">
                <app-podcast></app-podcast>
            </div>
            <div id="library" *ngIf="librarys()">
                <app-library></app-library>
            </div>
            <div id="account" *ngIf="account()">
            <app-account></app-account>
            </div>
            <div id="about" *ngIf="about()">
                <app-about></app-about>
                </div>
        </div>
    </div>
</div>
